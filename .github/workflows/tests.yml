name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stub-tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true
      matrix:
        stack: [blade, react, react --ssr, vue, vue --ssr, api]

    name: Test Stubs (${{ matrix.stack }})

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Laravel
        run: |
          composer require "laravel/laravel:^9" --dev --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Install Breeze
        continue-on-error: true
        run: |
          composer dump
          php ./vendor/bin/testbench breeze:install ${{ matrix.stack }}


      - name: Update Dependencies
        run: |
          composer update --prefer-dist --no-interaction --no-progress

      - name: Install NPM dependencies
        if: matrix.stack != 'api'
        run: npm --prefix="./vendor/laravel/laravel" install

      - name: Compile assets
        if: matrix.stack != 'api'
        run: npm --prefix="./vendor/laravel/laravel" run build

      - name: Execute tests
        run: vendor/bin/phpunit --verbose ./vendor/laravel/laravel
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
